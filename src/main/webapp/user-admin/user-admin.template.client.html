<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>User Admin</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
                <td><input class="usernameFld" class="form-control"
                           placeholder="Username"  type="text"
                           id="text-field" /></td>
                <td><input class="passwordFld" class="form-control"
                           placeholder="Password"  type="password"/></td>
                <td><input class="firstNameFld" class="form-control"
                           placeholder="First Name" /></td>
                <td><input class="lastNameFld" class="form-control"
                           placeholder="Last Name" /></td>
                <td><select class="roleFld" class="form-control">
                    <option value="FACULTY">FACULTY</option>
                    <option value="STUDENT">STUDENT</option>
                    <option value="ADMIN">ADMIN</option>
                </select></td>
                <td><span class="pull-right" style="white-space: nowrap">
                    <i class="fa-2x fas fa-search wbdv-search" type="button" onclick="getFocus()"></i>
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
                </span></td>
            </tr>
            <tbody id="wbdv-tbody">
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username"></td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name"></td>
                <td class="wbdv-last-name"></td>
                <td class="wbdv-role"></td>
                <td class="wbdv-actions">
               <span class="pull-right">
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa-2x fa fa-times wbdv-remove"></i>
                   <i class="fa-2x fa fa-pencil wbdv-edit"></i>
               </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        function getFocus() {
            document.getElementById("text-field").focus();
        }
    </script>
</body>
</html>
