<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <br><br>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="username"
                           placeholder="Alice" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="phonenumber" class="col-sm-2 col-form-label">
                    Phone </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="phonenumber"
                           placeholder="(555) 123-4324">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">
                    Email </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="email"
                           placeholder="alice@wonderland.com">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    Role </label>
                <div class="col-sm-10">
                    <select class="combobox form-control">
                        <option>Faculty</option>
                        <option value="ST">Student</option>
                        <option value="AD">Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    Date Of Birth </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username" type="date">
                </div>
            </div>

            <div class="form-group row">
                <div class="alert alert-server alert-success hidden" id="alert">
                    Profile Successfully saved
                </div>
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button id="button" type="button" class="btn btn-success btn-block wbdv-login">Update</button>
                </div>
            </div>

            <script type="text/javascript">
                $(document).ready(function() {
                    $("#button").click(function() {
                        $('#alert').removeClass('hidden');
                    });

                    $(".close").click(function() {
                        $("#alert").addClass('hidden');
                    });
                });
            </script>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-danger btn-block wbdv-login" formaction="../index.html">Logout</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
